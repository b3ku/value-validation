apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'maven'

repositories {
    mavenCentral()
}

group = 'ag.bpc'
version = '1.0.0'

dependencies {
    compile "javax.validation:validation-api:1.0.0.GA"

    testCompile "junit:junit:4.11"
    testCompile "org.mockito:mockito-all:1.9.5"
    testCompile "org.projectlombok:lombok:0.11.4"
    testCompile "org.hibernate:hibernate-validator-annotation-processor:4.1.0.Final"

    testRuntime "org.slf4j:slf4j-log4j12:1.7.3"
}
